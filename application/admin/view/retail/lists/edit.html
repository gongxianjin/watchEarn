<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">facebook账号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-facebook"  disabled="disabled" class="form-control" name="row[nickname]" type="text" value="{$row.facebook}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">国籍:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nationality"  disabled="disabled" class="form-control" name="row[nationality]" type="text" value="{$row.nationality}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">城市:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city"  disabled="disabled" class="form-control" name="row[city]" type="text" value="{$row.city}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address"  disabled="disabled" class="form-control" name="row[address]" type="text" value="{$row.address}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">身份证ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-real_id"  disabled="disabled" class="form-control" name="row[real_id]" type="text" value="{$row.real_id}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">是否通过:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>'提交申请', '2'=>'通过申请','3' => '拒绝申请'],$row.status)}
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
