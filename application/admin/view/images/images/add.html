<form id="ad-add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-ad_name" class="control-label col-xs-12 col-sm-2">图片名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ad_name" data-rule="required" class="form-control" name="row[ad_name]" type="text" value="" placeholder='多语言名称格式如{"en":"images","cn":"图片"}'>
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['0'=>'正常', '1'=>'禁用'])}
        </div>
    </div>

    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-avatar" readonly="readonly" class="form-control" size="50" data-rule="required" name="row[img]" type="text" value="" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-avatar" class="btn btn-danger plupload" data-input-id="c-avatar" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"  data-multiple="true" data-preview-id="p-avatar" data-url="{:url('ajax/upload')}?dir=images"><i class="fa fa-upload"></i> 上传</button></span>
                    <!--<span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose" data-input-id="c-avatar" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> 选择</button></span>-->
                </div>
                <span class="msg-box n-right" for="c-avatar"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-avatar"></ul>
        </div>
    </div>

    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
<script src="http://cdn.demo.fastadmin.net/assets/js/require.js" data-main="http://cdn.demo.fastadmin.net/assets/js/require-backend.min.js?v=1.0.1"></script>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script>

    $("#c-avatar").bind('change',function () {
        if($(this).val()){
            $("#plupload-avatar").attr('disabled','disabled');
        }else{
            $("#plupload-avatar").removeAttr('disabled');
        }
    })

    $("#p-avatar").on('click','.btn-trash',function(){

        $("#plupload-avatar").removeAttr('disabled');
    });

</script>
