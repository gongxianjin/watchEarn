<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
        <input type="hidden" name="row[r_id]" value="{:input('r_id')}">
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{if condition="$type eq 'film'"}清晰度|集数标题{else/}集数标题{/if}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="title" data-rule="required" class="form-control" name="row[title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-play_url" class="control-label col-xs-12 col-sm-2">播放地址:</label>
        <div class="col-xs-12 col-sm-8"> 
            <input id="c-play_url" data-rule="required" class="form-control" name="row[play_url]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sort" class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8"> 
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="text" value="">
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
<script src="http://cdn.demo.fastadmin.net/assets/js/require.js" data-main="http://cdn.demo.fastadmin.net/assets/js/require-backend.min.js?v=1.0.1"></script>
