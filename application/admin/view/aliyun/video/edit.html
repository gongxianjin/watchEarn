<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">视频标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title"  disabled="disabled" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">是否禁用:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>'审核中', '2'=>'通过','3' => '驳回'],$row.status)}
        </div>
    </div>

    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
