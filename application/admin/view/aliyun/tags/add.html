<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input type="hidden" name="row[mode]" value="json" />

    <div class="form-group">
        <label for="c-tag" class="control-label col-xs-12 col-sm-2">标签标志:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tag" data-rule="required" class="form-control" name="row[tag]" type="text" value="">
        </div>
    </div>


    <div class="form-group">

        <label for="c-value" class="control-label col-xs-12 col-sm-2">标签名称</label>

        <div class="col-xs-12 col-sm-8">


            <dl class="fieldlist" rel="1"  id="c-value" data-name="row" data-listidx="0" nodrag="1">

                <dd>

                    <ins>语种</ins>

                    <ins>名称</ins>

                </dd>

                <dd>

                    <input type="text" name="row[field][1]" class="form-control" id="field-1" value="" size="10" required />

                    <input type="text" name="row[value][1]" class="form-control" id="value-1" value="" size="40" required />

                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>

                </dd>

                <dd><a href="javascript:;" class="append btn btn-sm btn-success"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>

            </dl>

        </div>

    </div>


    <div class="form-group">

        <label for="c-sort" class="control-label col-xs-12 col-sm-2">排序:</label>

        <div class="col-xs-12 col-sm-8">

            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="text" value="" >

        </div>

    </div>



    <div class="form-group hide layer-footer">

        <label class="control-label col-xs-12 col-sm-2"></label>

        <div class="col-xs-12 col-sm-8">

            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>

            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>

        </div>

    </div>

</form>
