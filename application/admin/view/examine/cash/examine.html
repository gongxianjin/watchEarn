<form  class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
   
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">是否通过:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[examine_status]', ['2'=>'通过', '3'=>'不通过','4' => '驳回'])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-reason" class="control-label col-xs-12 col-sm-2">不通过原因:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-reason" class="form-control " rows="10" name="row[reason]"></textarea>
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
