<div class="panel panel-default panel-intro">    {:build_heading()}    <div class="panel-body">    <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" >        <div class="form-group">            <label for="recharge_email" class="control-label col-xs-12 col-sm-2">充值账号邮箱:</label>            <div class="col-xs-12 col-sm-8">                <input  data-rule="required" class="form-control" name="recharge_email" type="text" value="">            </div>        </div>        <div class="form-group">            <label for="recharge_num" class="control-label col-xs-12 col-sm-2">充值金币数量:</label>            <div class="col-xs-12 col-sm-8">                <input  data-rule="required" class="form-control" name="recharge_num" type="number" value="">            </div>        </div>        <div class="form-group">            <label for="recharge_desc" class="control-label col-xs-12 col-sm-2">充值备注（用户可见）:</label>            <div class="col-xs-12 col-sm-8">                <input  data-rule="required" class="form-control" name="recharge_desc" type="text" value="">            </div>        </div>        <div class="form-group">            <label for="recharge_password" class="control-label col-xs-12 col-sm-2">充值密码:</label>            <div class="col-xs-12 col-sm-8">                <input  data-rule="required" class="form-control" name="recharge_password" type="password" value="">            </div>        </div>        <div class="form-group">            <label class="control-label col-xs-12 col-sm-2"></label>            <div class="col-xs-12 col-sm-8">                <button type="button" onclick="checkSure()" class="btn btn-success btn-embossed">{:__('OK')}</button>                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>            </div>        </div>    </form>    </div></div><script>    function checkSure()    {        var email = $("input[name=recharge_email]").val();        var num = $("input[name=recharge_num]").val();        var desc = $("input[name=recharge_desc]").val();        var pwd = $("input[name=recharge_password]").val();        if(!email){            layer.msg("请输入充值账号邮箱");            return false;        }        if(!num){            layer.msg("请输入充值金币数量");            return false;        }        if(!desc){            layer.msg("请输入充值备注");            return false;        }        if(!pwd){            layer.msg("请输入充值密码");            return false;        }        var data = {email:email,num:num,desc:desc,pwd:pwd};        layer.confirm("确定给充值吗？",['充值',"取消"],function () {            layer.closeAll();            $.post(location.href,data,function (json) {                var retData = json;                layer.msg(retData.msg);                if(retData.code == 200){                    setTimeout(function () {                        location.href = location.href;                    },1000);                }            })        },function () {            layer.closeAll();        });    }</script>
