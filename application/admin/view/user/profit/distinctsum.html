<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in">
                <div class="widget-body no-padding">
                    <div class="bootstrap-table">
                        <div class="fixed-table-container" style="padding-bottom: 0px;">
                            <div class="fixed-table-body">
                                <table id="table" class="table table-striped table-bordered table-hover" data-operate-edit="1" data-operate-del="1" width="100%">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center; vertical-align: middle; " data-field="name">
                                            <div class="th-inner ">
                                                日期
                                            </div>
                                            <div class="fht-cell"></div></th>
                                        <th style="text-align: center; vertical-align: middle; " data-field="type">
                                            <div class="th-inner ">
                                                观看金币数量个数
                                            </div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; " data-field="type">
                                            <div class="th-inner ">
                                                观看广告视频个数
                                            </div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; " data-field="type">
                                            <div class="th-inner ">
                                                获得新闻奖励的平均间隔时间
                                            </div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; " data-field="type">
                                            <div class="th-inner ">
                                                获得视频奖励的平均间隔时间
                                            </div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; " data-field="type">
                                            <div class="th-inner ">
                                                获得进贡奖励的平均间隔时间
                                            </div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; " data-field="type">
                                            <div class="th-inner ">
                                                当日收入总计
                                            </div>
                                            <div class="fht-cell"></div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody data-listidx="0">
                                    {volist name="list" id="vo"  key="key"}
                                        <tr data-index="{$key}" class="">
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.date}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.baseCount}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.view_count}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.avgNewsTime}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.avgViedoTime}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.avgGivenTime}</td>
                                            <td style="text-align: center; vertical-align: middle; ">{$vo.total_gold}</td>
                                        </tr>
                                    {/volist}



                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

    </div>
</div>
