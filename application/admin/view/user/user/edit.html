<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">用户:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nickname"  disabled="disabled" class="form-control" name="row[nickname]" type="text" value="{$row.nickname}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="status" class="control-label col-xs-12 col-sm-2">是否禁用:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>'正常', '2'=>'禁用'],$row.status)}
        </div>
    </div>
    <div class="form-group">
        <label for="is_cross_read_level" class="control-label col-xs-12 col-sm-2">是否解封:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_cross_read_level]', ['0'=>'解除', '1'=>'封锁'],$row.is_cross_read_level)}
        </div>
    </div>
    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
