<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">    <input type="hidden" name="row[mode]" value="json" />    <div class="form-group">        <label for="c-title" class="control-label col-xs-12 col-sm-2">名称</label>        <div class="col-xs-12 col-sm-8">            <dl class="fieldlist" rel="{$announceTitle|count}" id="c-title" data-name="row[title]" data-listidx="0" nodrag = "1">                <dd>                    <ins>语种</ins>                    <ins>名称</ins>                </dd>                {foreach $announceTitle as $key => $vo}                <dd class="form-inline">                    <input type="text" name="row[title][field][{$key}]" class="form-control"   value="{$key}" size="10" />                    <input type="text" name="row[title][value][{$key}]" class="form-control"   value="{:is_array($vo)?'':$vo}" size="40" />                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>                </dd>                {/foreach}                <dd><a href="javascript:;" class="append btn btn-sm btn-success"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>            </dl>        </div>    </div>    <div class="form-group">        <label for="c-type" class="control-label col-xs-12 col-sm-2">分类</label>        <div class="col-xs-12 col-sm-8">            <dl class="fieldlist" rel="{$announceType|count}" id="c-type" data-name="row[type]" data-listidx="0" nodrag = "1">                <dd>                    <ins>语种</ins>                    <ins>分类</ins>                </dd>                {foreach $announceType as $key => $vo}                <dd class="form-inline">                    <input type="text" name="row[type][field][{$key}]" class="form-control"  value="{$key}" size="10" />                    <input type="text" name="row[type][value][{$key}]" class="form-control"   value="{:is_array($vo)?'':$vo}" size="40" />                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>                </dd>                {/foreach}                <dd><a href="javascript:;" class="append btn btn-sm btn-success"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>            </dl>        </div>    </div>    <div class="form-group">        <label for="c-content" class="control-label col-xs-12 col-sm-2">内容</label>        <div class="col-xs-12 col-sm-8">            <dl class="fieldlistcontent" rel="{$announceContent|count}"  id="c-content" data-name="row[content]" data-listidx="0" nodrag="1">                <dd>                    <ins>语种</ins>                    <ins>内容</ins>                </dd>                {foreach $announceContent as $key => $vo}                <dd class="form-inline">                    <input type="text" name="row[content][field][{$key}]" class="form-control"  value="{$key}" size="10" />                    <input type="text" name="row[content][value][{$key}]" class="form-control"   value="{:is_array($vo)?'':$vo}" size="40" />                    <span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>                </dd>                {/foreach}                <dd><a href="javascript:;" class="append btn btn-sm btn-success"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>            </dl>        </div>    </div>    <div class="form-group">        <label for="c-f_sort" class="control-label col-xs-12 col-sm-2">排序:</label>        <div class="col-xs-12 col-sm-8">            <input id="c-f_sort" data-rule="required" class="form-control" name="row[order]" type="text" value="{$row.order}">        </div>    </div>    <div class="form-group hide layer-footer">        <label class="control-label col-xs-12 col-sm-2"></label>        <div class="col-xs-12 col-sm-8">            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>        </div>    </div></form>
