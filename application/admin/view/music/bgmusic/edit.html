<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" >

    <div class="form-group">

        <label for="m-name" class="control-label col-xs-12 col-sm-2">音乐名称:</label>

        <div class="col-xs-12 col-sm-8">

            <input id="m-name" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">

        </div>

    </div>


    <div class="form-group">

        <label for="type_id" class="control-label col-xs-12 col-sm-2">类型:</label>

        <div class="col-xs-12 col-sm-8">

            {:build_select('row[type_id]', $groupdata, $groupids , ['class'=>'form-control', 'data-rule'=>'required'])}

        </div>

    </div>



    <div class="form-group">

        <label for="c-image" class="control-label col-xs-12 col-sm-2">音乐封面图:</label>

        <div class="col-xs-12 col-sm-8">

            <div class="input-group">

                <input id="c-image" data-rule="" class="form-control" size="50" name="row[music_cover]" type="text" value="{$row['music_cover']}">

                <div class="input-group-addon no-border no-padding">

                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image" data-url="{:url('ajax/upload')}?dir=images"><i class="fa fa-upload"></i> 上传</button></span>

                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>

                </div>

                <span class="msg-box n-right" for="c-image"></span>

            </div>

            <ul class="row list-inline plupload-preview" id="p-image"></ul>

        </div>

    </div>

    <div class="form-group">

        <label class="control-label col-xs-12 col-sm-2">音乐:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-vediofile" class="form-control" size="50" name="row[music_url]" type="text" value="{$row.music_url}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-vediofile" class="btn btn-danger plupload" data-input-id="c-vediofile" data-mimetype="mp4,mp3,avi,flv,wmv" data-multiple="false" data-maxsize="1024M"  data-url="{:url('ajax/upload')}?dir=audio"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-vediofile" class="btn btn-primary fachoose" data-input-id="c-vediofile" data-mimetype="mp4,mp3,avi,flv,wmv" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-vediofile"></span>
            </div>

        </div>

    </div>



    <div class="form-group">

        <label for="c-f_flag" class="control-label col-xs-12 col-sm-2">音乐时长:</label>

        <div class="col-xs-12 col-sm-8">

            <input id="c-f_flag" data-rule="required" class="form-control" name="row[music_duration]" type="text" value="{$row.music_duration}">

        </div>

    </div>

    <div class="form-group">

        <label for="c-f_singer" class="control-label col-xs-12 col-sm-2">歌手:</label>

        <div class="col-xs-12 col-sm-8">

            <input id="c-f_singer" data-rule="required" class="form-control" name="row[music_singer]" type="text" value="{$row.music_singer}">

        </div>

    </div>

    <div class="form-group">

        <label for="c-f_sort" class="control-label col-xs-12 col-sm-2">排序:</label>

        <div class="col-xs-12 col-sm-8">

            <input id="c-f_sort" data-rule="required" class="form-control" name="row[order]" type="text" value="{$row.order}">

        </div>

    </div>


    <div class="form-group hide layer-footer">

        <label class="control-label col-xs-12 col-sm-2"></label>

        <div class="col-xs-12 col-sm-8">

            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>

            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>

        </div>

    </div>



</form>

<script src="http://cdn.demo.fastadmin.net/assets/js/require.js" data-main="http://cdn.demo.fastadmin.net/assets/js/require-backend.min.js?v=1.0.1"></script>
