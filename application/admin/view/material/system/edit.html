<form id="ad-add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-ad_name" class="control-label col-xs-12 col-sm-2">分类名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ad_name" data-rule="required" class="form-control" name="row[name]" type="text" value='{$row.name}' placeholder='多语言名称格式如{"en":"images","cn":"图片"}'>
        </div>
    </div>

    <div class="form-group">
        <label for="c-avatar" class="control-label col-xs-12 col-sm-2">分类描述:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <textarea id="c-avatar" class="form-control" data-rule="required" name="row[description]" type="text">{$row.description}</textarea></div>
        </div>
    </div>

    <div class="form-group">
        <label for="c-ad_name" class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input data-rule="required" onkeyup="this.value=this.value.replace(/\D/g,'')" style="width: 100px !important;" class="form-control" name="row[sort]" type="text" value="{$row.sort}">
        </div>
    </div>

    <div class="form-group hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
<script src="http://cdn.demo.fastadmin.net/assets/js/require.js" data-main="http://cdn.demo.fastadmin.net/assets/js/require-backend.min.js?v=1.0.1"></script>
